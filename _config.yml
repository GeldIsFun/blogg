# Site
name: "GeldIsFun"
title: "GeldIsFun"
description: "Omdat Geld ook gewoon leuk kan zijn!"
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
url: https://www.geldisfun.nl
baseurl: '/blog'
google_analytics: 'G-T42SXQEESB'
disqus: 'demowebsite'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  Victor:
    name: Victor
    display_name: Victor
    gravatar: d68b7adc74170bb02732eb2d6f4cd3599a4ea6e82591ee017692254bc509c67a
    email: GeldIsFun@gmail.com
    description: "Victor, de schrijver achter GeldIsFun, is een gepassioneerde en deskundige gids op het gebied van geldzaken, die lezers inspireert om financieel welzijn te bereiken met zijn heldere inzichten en praktische adviezen."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  sitemap: false
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""



# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
